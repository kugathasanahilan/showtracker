<script>
  $(document).mouseover(function() { 
            $("input").focusout(function() { 
                if($(this).val()=='') { 
                    $(this).css('border', 'solid 2px red'); 
                }
                else {
                      
                    // If it is not blank.
                    $(this).css('border', 'solid 2px green');    
                }    
            }) .trigger("focusout");
        }); 

        $(document).mouseover(function() { 
        $("input").focusout(function() { 
                if($(this).val().length > 5=='') { 
                    $("#msg").text('Name required').css('color', 'red');;
